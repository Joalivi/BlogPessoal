<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar>Blog Pessoal</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/principal" routerLinkActive="active">Principal</a>
        <a mat-list-item routerLink="/novopost" routerLinkActive="active">Novo Post</a>
        <a mat-list-item routerLink="/cadastro" routerLinkActive="active">Novo Usu√°rio</a>
        <a mat-list-item routerLink="/sobre" routerLinkActive="active">Sobre</a>
        <a mat-list-item routerLink="/contato" routerLinkActive="active">Contato</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{title}}</span>
        <form class="spacer">
          <mat-form-field>
            <input matInput type="text" [(ngModel)]="route" name="route">
          </mat-form-field>
          <button mat-icon-button routerLinkActive="active" [routerLink]="['/busca', route]" (click)="clear()">
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
