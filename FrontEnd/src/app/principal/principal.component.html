
<div class="container">
  <mat-card class="item-card" *ngFor="let post of dataSource | paginate: { itemsPerPage: 6, currentPage: p }; let i = index">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle> {{post.username}} em {{post.date}} </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://picsum.photos/id/10{{post.id}}/300/200">
      <mat-card-content>
        <p>
          {{post.body}}
        </p>
      </mat-card-content>
      <mat-card-actions class="button">
        <button mat-raised-button color="primary" routerLink="/comentario/{{post.id}}">Ler mais</button>
        <div class="button-end">
          <button routerLink="/editar/{{post.id}}" color="warm" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deletePost($event, post.id)" color="warm" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-actions>
  </mat-card>
</div>
<div class="super-container">

</div>
